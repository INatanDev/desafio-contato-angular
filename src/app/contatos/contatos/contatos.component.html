<mat-card>

  <mat-toolbar color="primary">
    <span>Contatos</span>
  </mat-toolbar>

  <div *ngIf="contatos$ | async as contatos; else loading">
    <table mat-table [dataSource]="contatos" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contatos"> {{contatos.nome}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contatos"> {{contatos.email}} </td>
      </ng-container>

      <!-- celular Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let contatos"> {{contatos.celular}} </td>
      </ng-container>

      <!-- telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let contatos"> {{contatos.telefone}} </td>
      </ng-container>

      <!-- favorito Column -->
      <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef> Favorito </th>
        <td mat-cell *matCellDef="let contatos">
          <button mat-raised-button color="primary" (click)="toggleFavorito(contatos)" [ngStyle]="{'background-color': contatos.favorito === 's' ? 'gold' : 'gray'}">
            {{ contatos.favorito === 's' ? 'Favorito' : 'Não Favorito' }}
          </button>
        </td>
      </ng-container>

      <!-- ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let contatos">
          <button mat-raised-button color="primary" (click)="toggleAtivo(contatos)" [ngStyle]="{'background-color': contatos.ativo === 's' ? 'gold' : 'gray'}">
            {{ contatos.ativo === 's' ? 'Ativo' : 'Não ativo' }}
          </button>
        </td>
      </ng-container>

      <!-- data_cadastro Column -->
      <ng-container matColumnDef="cadastro">
        <th mat-header-cell *matHeaderCellDef> Cadastro </th>
        <td mat-cell *matCellDef="let contatos"> {{contatos.cadastro}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
