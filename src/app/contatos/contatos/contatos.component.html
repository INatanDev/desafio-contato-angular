<mat-card>

  <mat-toolbar color="primary">
    <span>Contatos</span>
  </mat-toolbar>

  <div class="mat-elevation-z8 column-flex">

    <app-contatos-list *ngIf="contatos$ | async as contatos; else loading" [contatos]="contatos"></app-contatos-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>
