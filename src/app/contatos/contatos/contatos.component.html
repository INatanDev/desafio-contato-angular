<mat-card>

  <mat-toolbar color="primary">
    <span>Contatos</span>
  </mat-toolbar>

<table mat-table [dataSource]="contatos" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.nome}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.email}} </td>
  </ng-container>

  <!-- celular Column -->
  <ng-container matColumnDef="celular">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.celular}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.telefone}} </td>
  </ng-container>

  <!-- favorito Column -->
  <ng-container matColumnDef="favorito">
    <th mat-header-cell *matHeaderCellDef> Favorito </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.favorito}} </td>
  </ng-container>

  <!-- ativo Column -->
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.ativo}} </td>
  </ng-container>

  <!-- data_cadastro Column -->
  <ng-container matColumnDef="data_cadastro">
    <th mat-header-cell *matHeaderCellDef> Cadastro </th>
    <td mat-cell *matCellDef="let contatos"> {{contatos.data_cadastro}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
