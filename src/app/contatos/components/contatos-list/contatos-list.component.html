<mat-table [dataSource]="contatos">
  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell  *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let contatos"> {{contatos.nome}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let contatos"> {{contatos.email}} </mat-cell>
  </ng-container>

  <!-- celular Column -->
  <ng-container matColumnDef="celular">
    <mat-header-cell *matHeaderCellDef> Celular </mat-header-cell>
    <mat-cell *matCellDef="let contatos"> {{contatos.celular}} </mat-cell>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
    <mat-cell *matCellDef="let contatos"> {{contatos.telefone}} </mat-cell>
  </ng-container>

  <!-- favorito Column -->
  <ng-container matColumnDef="favorito">
    <mat-header-cell *matHeaderCellDef> Favorito </mat-header-cell>
    <mat-cell *matCellDef="let contatos">
      <button mat-raised-button color="primary" (click)="toggleFavorito(contatos)" [ngStyle]="{'background-color': contatos.favorito === 's' ? 'gold' : 'gray'}">
        {{ contatos.favorito === 's' ? 'Favorito' : 'Não Favorito' }}
      </button>
    </mat-cell>
  </ng-container>

  <!-- ativo Column -->
  <ng-container matColumnDef="ativo">
    <mat-header-cell *matHeaderCellDef> Ativo </mat-header-cell>
    <mat-cell *matCellDef="let contatos">
      <button mat-raised-button color="primary" (click)="toggleAtivo(contatos)" [ngStyle]="{'background-color': contatos.ativo === 's' ? 'gold' : 'gray'}">
        {{ contatos.ativo === 's' ? 'Ativo' : 'Não ativo' }}
      </button>
    </mat-cell>
  </ng-container>

  <!-- data_cadastro Column -->
  <ng-container matColumnDef="cadastro">
    <mat-header-cell *matHeaderCellDef class="column-cadastro"> Cadastro </mat-header-cell>
    <mat-cell *matCellDef="let contatos"> {{contatos.cadastro}} </mat-cell>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="adicionar um contato">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let contatos" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar o contato">
        <mat-icon (click)="onEdit(contatos)" >edit</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
